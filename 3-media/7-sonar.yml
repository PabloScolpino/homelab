---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: media
  name: sonar
  labels:
    app: sonar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonar
  template:
    metadata:
      labels:
        app: sonar
    spec:
      containers:
      - name: sonar
        image: ghcr.io/linuxserver/sonarr
        ports:
          - name: web
            containerPort: 8989
            protocol: TCP
        env:
        - name: PUID
          value: "1003"
        - name: PGID
          value: "1006"
        volumeMounts:
          - name: config
            mountPath: "/config"
          - name: downloads
            mountPath: "/downloads"
          - name: series
            mountPath: "/series"
      securityContext:
        fsGroup: 1006
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: sonar-config
      - name: downloads
        persistentVolumeClaim:
          claimName: nas-downloads
      - name: series
        persistentVolumeClaim:
          claimName: nas-series
---
apiVersion: v1
kind: Service
metadata:
  namespace: media
  name: sonar
  labels:
    app: sonar
spec:
  type: NodePort
  selector:
    app: sonar
  ports:
  - name: web
    port: 8989
    protocol: TCP
